<!DOCTYPE html>
<html>
<head>

	<title>Scope Challange 1</title>

</head>
<body>

	<form>

		<button id="button1" type="button">button 1</button>
		<p id="button1text">I'm right</p>
		<button id="button2" type="button">button 2 </button>
		<p id="button2text">No, I'm right!</p>

	</form>

	<script>
		
		document.getElementById("button1").addEventListener("click", function() {
			document.getElementById("button2text").innerText = "";
			document.getElementById("button1text").innerText = "I'm right";
		});

		document.getElementById("button2").addEventListener("click", function() {
			document.getElementById("button1text").innerText = "";
			document.getElementById("button2text").innerText = "No, I'm right!";
		});

	</script>	 

</body>
</html>
